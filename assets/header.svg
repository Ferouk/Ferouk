<svg width="100%" height="150" viewBox="0 0 1000 150" xmlns="http://www.w3.org/2000/svg">

  <!-- =========================
       DEFINITIONS
       ========================= -->
  <defs>
    <!-- Strong, visible glitch for "chaos" -->
    <filter id="glitch">
      <feTurbulence
        type="turbulence"
        baseFrequency="0.04"
        numOctaves="1"
        result="noise">
        <animate
          attributeName="seed"
          from="0"
          to="100"
          dur="2.8s"
          repeatCount="indefinite" />
      </feTurbulence>

      <feDisplacementMap
        in="SourceGraphic"
        in2="noise"
        scale="0">
        <animate
          attributeName="scale"
          values="0;0;0;0;22;0;0"
          keyTimes="0;0.6;0.7;0.78;0.82;0.9;1"
          dur="2.8s"
          repeatCount="indefinite" />
      </feDisplacementMap>
    </filter>
  </defs>

  <!-- =========================
       STYLES (DARK / LIGHT)
       ========================= -->
  <style>
    :root {
      --text-main: #0f172a;
      --text-muted: #475569;
      --accent-purple: #a855f7;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --text-main: #e5e7eb;
        --text-muted: #9ca3af;
      }
    }

    .base {
      font: 600 32px system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      fill: var(--text-main);
    }

    .stack {
      font: 400 18px system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      fill: var(--text-muted);
    }
  </style>

  <!-- =========================
       SENTENCE
       ========================= -->
  <text x="50%" y="60" text-anchor="middle" class="base">
    Order is just
    <tspan filter="url(#glitch)" fill="var(--accent-purple)"> chaos </tspan>
    that compiled successfully.
  </text>

  <!-- =========================
       TECH STACK
       ========================= -->
  <text x="50%" y="105" text-anchor="middle" class="stack">
    TypeScript • React • Node.js • Python • Lua • Clean Architecture
  </text>

</svg>
